# Project identification
sonar.projectKey=epitechproject1_PrimeBank-Frontend
sonar.organization=epitechproject1

# Source configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# ================================
# Disable coverage completely
# ================================

# Do not import any JS/TS coverage report
sonar.javascript.lcov.reportPaths=

# Exclude everything from coverage calculation
sonar.coverage.exclusions=**/*

# Optional: Ignore test files if you want
sonar.test.inclusions=
sonar.tests=

# ================================
# Keep quality rules active
# ================================

# Keep duplication detection active
sonar.cpd.exclusions=

# Keep everything else default (Sonar Way)