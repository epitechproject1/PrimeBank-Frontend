name: CI - Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    name: Code Quality & SonarCloud
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # nÃ©cessaire pour SonarCloud

      # ğŸŸ¢ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ğŸ“¦ Install deps
      - name: Install dependencies
        run: npm ci

      # ğŸ§¹ ESLint (qualitÃ© de code)
      - name: Lint
        run: npm run lint

      # ğŸ—ï¸ Build (vÃ©rifie TypeScript + bundling)
      - name: Build
        run: npm run build

      # ğŸ” SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
